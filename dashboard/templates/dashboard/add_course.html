{% load widget_tweaks %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .dashboard-container {
            padding: 20px;
            overflow: auto;
            height: 100vh;
        }
    </style>
</head>
<body class="flex flex-col md:flex-row bg-slate-50">

    <!-- Toggle Button for Smaller Screens -->
    <button id="sidebarToggle" class="text-white bg-zinc-800 p-4 z-50 relative md:hidden">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar/Topbar -->
    <div id="sidebar" class="bg-zinc-800 text-white w-full md:w-52 h-screen md:h-auto fixed md:inset-y-0 top-0 left-0 z-40 transform -translate-y-full md:translate-y-0 md:translate-x-0 transition-transform">
        <div>
            <div class="p-4 flex justify-center items-center">
                <a href="{% url 'homepage' %}">
                    <img src="{% static 'classmate.png' %}" alt="Logo" class="h-10">
                </a>
            </div>
            
            <!-- Navigation Links -->
            <div class="flex-1 space-y-2 py-4 flex flex-col justify-center">

                <!-- Home -->
                <a href="{% url 'dashboard:dashboard' %}" class="flex items-center space-x-2 px-4 py-3 rounded-md hover:bg-zinc-700">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>

                <!-- Courses with submenu -->
                <div class="group">
                    <a href="javascript:void(0);" id="courses-btn" class="flex items-center space-x-2 px-4 py-3 rounded-md hover:bg-zinc-700">
                        <i class="fas fa-book"></i>
                        <span>Courses</span>

                    </a>
                    <div id="courses-submenu" class="hidden group-hover:block bg-zinc-700">
                        <div class="pt-2">
                            <!-- Dynamically populate course links here -->
                            {% for course in user_courses %}
                            <a href="{% url 'dashboard:course_dashboard' course.id %}" class="block px-4 py-2 text-sm hover:bg-zinc-600">{{ course.course_name }}</a>
                            {% endfor %}
                            <a href="{% url 'dashboard:add_course_page' %}" class="block px-4 py-2 text-sm hover:bg-zinc-600">Add Course</a>
                        </div>
                    </div>
                </div>

                <!-- Add Assignment -->
                <a href="{% url 'dashboard:add_assignment' %}" class="flex items-center space-x-2 px-4 py-3 rounded-md hover:bg-zinc-600">
                    <i class="fas fa-tasks"></i>
                    <span>Add Assignment</span>
                </a>

                <!-- Forum -->  
                <a href="{% url 'forum:courseList' %}" class="flex items-center space-x-2 px-4 py-3 rounded-md hover:bg-zinc-700">
                    <i class="fas fa-comments"></i>
                    <span>Forum</span>
                </a>

                <!-- Planner -->
                <a href="{% url 'planner:generate_monthly_planner' year=today.year month=today.month %}" class="flex items-center space-x-2 px-4 py-3 rounded-md hover:bg-zinc-700">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Planner</span>
                </a>
            </div>
        </div>
        
        <!-- Profile Sticky to -->
        <div class="pb-4 flex flex-row">
            <div>
                <a href="{% url 'user:viewProfile' %}" class="flex items-center space-x-2 px-4 py-3 rounded-md hover:bg-zinc-700">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </div>
            <div>
                <a href="{% url 'logout' %}" class="flex items-center space-x-2 px-4 py-3 rounded-md hover:bg-zinc-700">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </div>
    <!-- main content -->
    <div class="lg:ml-52 flex flex-col items-center w-full px-4 md:px-10 py-10">
        <div class="dashboard-container w-full max-w-4xl">
            <h2 class="text-3xl font-bold mb-6 text-center">Add Course</h2>

            <!-- Search Fields -->
            <div id="search-fields" class="mb-4 flex flex-col space-y-4">
                <!-- Course Name Field -->
                <div class="flex items-center">
                    <input type="checkbox" id="course-name-toggle" class="mr-2">
                    <label for="course-name-toggle" class="mr-2">Course Name:</label>
                    <input type="text" id="course-name-search" placeholder="Search by Course Name" class="form-control flex-grow h-10 px-4 rounded-md border border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" autocomplete="off" disabled>
                </div>

                <!-- CRN Field -->
                <div class="flex items-center">
                    <input type="checkbox" id="crn-toggle" class="mr-2">
                    <label for="crn-toggle" class="mr-2">CRN:</label>
                    <input type="text" id="crn-search" placeholder="Search by CRN" class="form-control flex-grow h-10 px-4 rounded-md border border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" autocomplete="off" disabled>
                </div>

                <!-- Professor Field -->
                <div class="flex items-center">
                    <input type="checkbox" id="professor-toggle" class="mr-2">
                    <label for="professor-toggle" class="mr-2">Professor:</label>
                    <input type="text" id="professor-search" placeholder="Search by Professor" class="form-control flex-grow h-10 px-4 rounded-md border border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" autocomplete="off" disabled>
                </div>
            </div>

            <!-- Search Results -->
            <div id="search-results" class="mb-4 w-full"></div>
        </div>
    </div>

    <script>
        
// Event listeners for search input checkboxes
document.getElementById('course-name-toggle').addEventListener('change', toggleSearchField);
document.getElementById('crn-toggle').addEventListener('change', toggleSearchField);
document.getElementById('professor-toggle').addEventListener('change', toggleSearchField);

function toggleSearchField(event) {
    const searchFields = document.querySelectorAll('#search-fields input[type="text"]');
    const checkboxes = document.querySelectorAll('#search-fields input[type="checkbox"]');

    checkboxes.forEach(checkbox => {
        // Uncheck all checkboxes except the current one
        if (checkbox !== event.target) {
            checkbox.checked = false;
        }
    });

    searchFields.forEach(field => {
        // Enable/disable search fields based on their corresponding checkbox state
        const checkbox = field.previousElementSibling.previousElementSibling;
        field.disabled = !checkbox.checked;
        if (!checkbox.checked) {
            field.value = '';
        }
    });

    // Focus on the enabled search field
    const searchField = event.target.nextElementSibling.nextElementSibling;
    if (event.target.checked) {
        searchField.focus();
    }

    updateSearchResults();
}

// Event listeners for search inputs
document.getElementById('course-name-search').addEventListener('input', updateSearchResults);
document.getElementById('crn-search').addEventListener('input', updateSearchResults);
document.getElementById('professor-search').addEventListener('input', updateSearchResults);

// Function to perform the AJAX call and update the search results
function updateSearchResults() {
    const courseNameQuery = document.getElementById('course-name-search').value;
    const crnQuery = document.getElementById('crn-search').value;
    const professorQuery = document.getElementById('professor-search').value;
    const resultsContainer = document.getElementById('search-results');

    // Construct the query string
    const queryString = `course_name=${encodeURIComponent(courseNameQuery)}&crn=${encodeURIComponent(crnQuery)}&professor=${encodeURIComponent(professorQuery)}`;

    // Debounce the AJAX call to avoid excessive requests
    clearTimeout(window.searchDebounce);
    window.searchDebounce = setTimeout(() => {
        fetch("{% url 'dashboard:search_courses' %}?" + queryString)
            .then(response => response.json())
            .then(data => {
                resultsContainer.innerHTML = ''; // Clear previous results
                if (data.length) {
                    data.forEach(course => {
                        const courseElement = document.createElement('div');
                        courseElement.classList.add('p-3', 'border', 'rounded', 'mb-2', 'hover:bg-gray-100');
                        courseElement.innerHTML = `
                            <div class="font-semibold">${course.course_name}</div>
                            <div>CRN: ${course.crn}</div>
                            <div>Course Code: ${course.course_code}</div>
                            <div>Department: ${course.department}</div>
                            <div>Professor: ${course.professor}</div>
                            <button class="mt-2 bg-purple-400 text-white font-bold py-2 px-4 rounded hover:bg-purple-500 transition duration-300 cursor-pointer" onclick="addCourse(${course.id})">Add Course</button>
                        `;
                        resultsContainer.appendChild(courseElement);
                    });
                } else {
                    resultsContainer.innerHTML = '<div class="text-gray-700">No courses found.</div>';
                }
            })
            .catch(error => {
                console.error('Error fetching courses:', error);
                resultsContainer.innerHTML = '<div class="text-red-500">An error occurred while searching.</div>';
            });
    }, 300); // Adjust the debounce delay as needed (in milliseconds)
}
    
    function addCourse(courseId) {
    const csrftoken = document.querySelector('meta[name="csrf-token"]').content;

    fetch(`/dashboard/add-course/${courseId}/`, {
        method: 'POST',
        headers: {
            'X-CSRFToken': csrftoken,
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            // Include any necessary request body data here
        }),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        if (data.success) {
            alert('Course added successfully!');
            // Redirect to the dashboard or refresh the page
            // Note: You cannot use Django template tags in external JS. 
            // If this JS is in an external file, you'll need to set the URL differently.
            window.location.href = "/dashboard/"; // Adjust if needed for your URL structure
        } else {
            alert('Failed to add course. Please try again.');
        }
    })
    .catch(error => {
        console.error('Error adding course:', error);
        alert('An error occurred while adding the course.');
    });
}
    
        // Event listener for search input
        document.getElementById('course-search').addEventListener('input', updateSearchResults);   
        // Toggle Sidebar/Topbar for Smaller Screens
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.classList.contains('-translate-y-full')) {
                sidebar.classList.remove('-translate-y-full');
                sidebar.classList.add('translate-y-0');
            } else {
                sidebar.classList.add('-translate-y-full');
                sidebar.classList.remove('translate-y-0');
            }
        });
    </script>
</body>
</html>
