<!DOCTYPE html>
<html>
<head>
    <title>Add Course</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            background-color: #2C2F33;
            color: white;
            width: 250px;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 10px 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            transition: background 0.3s ease;
        }
        .sidebar a:hover {
            background-color: #23272A;
        }
        .dashboard-container {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 20px;
            overflow: auto;
            height: 100vh;
            background-color: #f8fafc;
        }
        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .btn-primary {
            color: #fff;
            background-color: #a78bfa;
            border-color: #9978fd;
            cursor: pointer;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
        }
        .btn-primary {
            color: #fff;
            background-color: #a78bfa;
            border-color: #9978fd;
            cursor: pointer;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #a855f7;
            border-color: #a855f7;
        }
        .btn-primary:active {
            background-color: #a78bfa;
            border-color: #9978fd;
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
        }
        .btn-primary:disabled {
            background-color: #a78bfa;
            border-color: #9978fd;
            opacity: 0.65;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#">Profile</a>
        <a href="{% url 'dashboard' %}">Home</a>
        <a href="{% url 'add_assignment' %}">Add Assignment</a>
        <a href="#">Planner</a>
        <a href="#">Forum</a>
    </div>

    <div class="dashboard-container">
        <h2>Add Course</h2>
        <form method="post" class="course-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        function disableSubmitButton() {
            var submitButton = document.getElementById('submit-button');
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...'; // Optional: Change button text
            // Further prevent multiple submissions by waiting for a bit before the form is actually submitted
            setTimeout(function() {
                submitButton.form.submit();
            }, 500); // 500 milliseconds delay
            return true; // Proceed with the form submission
        }
    </script>
</body>
</html>
