{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Add Course</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .dashboard-container {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 20px;
            overflow: auto;
            height: 100vh;
            background-color: #f8fafc;
        }
        .form-group {
            margin-bottom: 1rem;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .btn-primary {
            color: #fff;
            background-color: #a78bfa;
            border-color: #9978fd;
            cursor: pointer;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
        }
        .btn-primary {
            color: #fff;
            background-color: #a78bfa;
            border-color: #9978fd;
            cursor: pointer;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #a855f7;
            border-color: #a855f7;
        }
        .btn-primary:active {
            background-color: #a78bfa;
            border-color: #9978fd;
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
        }
        .btn-primary:disabled {
            background-color: #a78bfa;
            border-color: #9978fd;
            opacity: 0.65;
            cursor: not-allowed;
        }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
        <!-- Sidebar -->
    <div class="sidebar fixed inset-y-0 left-0 bg-zinc-800 text-white w-52 flex flex-col justify-between z-50">
        <div>
            <div class="p-4 flex justify-center items-center">
                <a href="{% url 'homepage' %}">
                    <img src="{% static 'classmate.png' %}" alt="Logo" class="h-10">
                </a>
            </div>
            
            <!-- Navigation Links -->
            <div class="flex-1 space-y-2 py-4 flex flex-col justify-center">

                <!-- Home -->
                <a href="{% url 'dashboard:dashboard' %}" class="flex items-center space-x-2 px-4 py-3 rounded-md hover:bg-zinc-700">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>

                <!-- Courses with submenu -->
                <div class="group">
                    <a href="javascript:void(0);" id="courses-btn" class="flex items-center space-x-2 px-4 py-3 rounded-md hover:bg-zinc-700">
                        <i class="fas fa-book"></i>
                        <span>Courses</span>

                    </a>
                    <div id="courses-submenu" class="hidden group-hover:block bg-zinc-700">
                        <div class="pt-2">
                            <!-- Dynamically populate course links here -->
                            {% for course in user_courses %}
                            <a href="{% url 'dashboard:course_dashboard' course.id %}" class="block px-4 py-2 text-sm hover:bg-zinc-600">{{ course.course_name }}</a>
                            {% endfor %}
                            <a href="{% url 'dashboard:add_course_page' %}" class="block px-4 py-2 text-sm hover:bg-zinc-600">Add Course</a>
                        </div>
                    </div>
                </div>

                <!-- Add Assignment -->
                <a href="{% url 'dashboard:add_assignment' %}" class="flex items-center space-x-2 px-4 py-3 rounded-md hover:bg-zinc-600">
                    <i class="fas fa-tasks"></i>
                    <span>Add Assignment</span>
                </a>

                <!-- Forum -->  
                <a href="{% url 'forum:courseList' %}" class="flex items-center space-x-2 px-4 py-3 rounded-md hover:bg-zinc-700">
                    <i class="fas fa-comments"></i>
                    <span>Forum</span>
                </a>

                <!-- Planner -->
                <a href="{% url 'planner:monthly' %}" class="flex items-center space-x-2 px-4 py-3 rounded-md hover:bg-zinc-700">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Planner</span>
                </a>
            </div>
        </div>
        
        <!-- Profile Sticky to -->
        <div class="pb-4 flex flex-row">
            <div>
                <a href="{% url 'user:viewProfile' %}" class="flex items-center space-x-2 px-4 py-3 rounded-md hover:bg-zinc-700">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </div>
            <div>
                <a href="{% url 'logout' %}" class="flex items-center space-x-2 px-4 py-3 rounded-md hover:bg-zinc-700">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </div>

    <div class="dashboard-container">
        <h2 class="text-2xl font-bold mb-4">Add Course</h2>
    
        <!-- Search Field -->
        <div id="search-field" class="mb-4">
            <input type="text" id="course-search" placeholder="Search by Course Name, CRN or Course Code" class="form-control" autocomplete="off">
        </div>
    
        <!-- Search Results -->
        <div id="search-results" class="mb-4"></div>
    </div>
    
    <script>
    // Function to perform the AJAX call and update the search results
    function updateSearchResults() {
        const searchQuery = document.getElementById('course-search').value;
        const resultsContainer = document.getElementById('search-results');

        // Construct the query string
        const queryString = `query=${encodeURIComponent(searchQuery)}`;
    
        fetch("{% url 'dashboard:search_courses' %}?query=" + encodeURIComponent(searchQuery))
            .then(response => response.json())
            .then(data => {
                resultsContainer.innerHTML = ''; // Clear previous results
                if (data.length) {
                    data.forEach(course => {
                        const courseElement = document.createElement('div');
                        courseElement.classList.add('p-3', 'border', 'rounded', 'mb-2', 'hover:bg-gray-100');
                        courseElement.innerHTML = `
                            <div class="font-semibold">${course.course_name}</div>
                            <div>CRN: ${course.crn}</div>
                            <div>Course Code: ${course.course_code}</div>
                            <div>Department: ${course.department}</div>
                            <div>Credit Hours: ${course.credit_hours}</div>
                            <button class="mt-2 bg-purple-400 text-white font-bold py-2 px-4 rounded hover:bg-purple-500 transition duration-300 cursor-pointer" onclick="addCourse(${course.id})">Add Course</button>
                        `;
                        resultsContainer.appendChild(courseElement);
                    });
                } else {
                    resultsContainer.innerHTML = '<div class="text-gray-700">No courses found.</div>';
                }
            })
            .catch(error => {
                console.error('Error fetching courses:', error);
                resultsContainer.innerHTML = '<div class="text-red-500">An error occurred while searching.</div>';
            });
    }
    
    function addCourse(courseId) {
    const csrftoken = document.querySelector('meta[name="csrf-token"]').content;

    fetch(`/dashboard/add-course/${courseId}/`, {
        method: 'POST',
        headers: {
            'X-CSRFToken': csrftoken,
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            // Include any necessary request body data here
        }),
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        if (data.success) {
            alert('Course added successfully!');
            // Redirect to the dashboard or refresh the page
            // Note: You cannot use Django template tags in external JS. 
            // If this JS is in an external file, you'll need to set the URL differently.
            window.location.href = "/dashboard/"; // Adjust if needed for your URL structure
        } else {
            alert('Failed to add course. Please try again.');
        }
    })
    .catch(error => {
        console.error('Error adding course:', error);
        alert('An error occurred while adding the course.');
    });
}
    
    // Event listener for search input
    document.getElementById('course-search').addEventListener('input', updateSearchResults);
    </script>
</body>
</html>
