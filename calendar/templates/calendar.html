<!DOCTYPE html>

    <title>Calendar</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            background-color: #2C2F33;
            color: white;
            width: 250px;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 10px 0;
            /* Added padding to top and bottom */
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            transition: background 0.3s ease;
            /* Smooth transition for hover effect */
        }

        .sidebar a:hover {
            background-color: #34495e;
            /* Slightly lighter shade for hover effect */
        }

        .dashboard-container {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 20px;
            overflow: auto;
            height: 100vh;
            background-color: #ecf0f1;
        }

        .outer {
            position: relative;
        }

        .calendar {
            margin: 0 auto;
            max-width: 1280px;
            min-width: 500px;
            box-shadow: 0px 30px 50px rgba(0, 0, 0, 0.2), 0px 3px 7px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            height: 200px;
        }

        .wrap {

            overflow-x: hidden;
            overflow-y: scroll;
            max-width: 1280px;
            height: 500px;
            border-radius: 8px;
        }

        header {
            background: #fff;
            padding: 1rem;
            color: rgba(0, 0, 0, 0.7);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px 8px 0px 0px;
            height: 30px;
        }

        header h1 {
            font-size: 1.25rem;
            text-align: center;
            font-weight: normal;
        }

        tbody {
            position: relative;
            top: 15px;
        }

        table {
            background: #fff;
            width: 100%;
            height: 100%;
            border-collapse: collapse;
            table-layout: fixed;

        }
        .headcol {
  width: 60px;
  font-size: 0.875rem;
  font-weight: 500;
  color: rgba(0, 0, 0, 0.5);
  padding: 0.25rem 0;
  text-align: center;
  border: 0;
  position: relative;
  top: -12px;
  border-bottom: 1px solid transparent;
}
thead th {
  font-size: 1rem;
  font-weight: bold;
  color: rgba(0, 0, 0, 0.9);
  padding: 1rem;
}

thead {
    z-index: 2;
    background: white;
    border-bottom: 2px solid #ddd;

}
tr, tr td {
  height: 20px;
}
td {
  text-align: center;
}
tr:nth-child(odd) td:not(.headcol) {
  border-bottom: 1px solid #e8e8e8;
}
tr:nth-child(even) td:not(.headcol) {
  border-bottom: 1px solid #eee;
}
tr td {
  border-right: 1px solid #eee;
  padding: 0;
  white-space: none;
  word-wrap: nowrap;
}
tbody tr td {
  position: relative;
  vertical-align: top;
  height: 40px;
  padding: 0.25rem 0.25rem 0 0.25rem;
  width: auto;

}

.secondary {
  color: rgba(0, 0, 0, 0.4);
}
.today {
  color: red;
}

.event {
  background: #c084fc;
  color: white;
  border-radius: 2px;
  text-align: left;
  font-size: 0.875rem;
  z-index: 2;
  padding: 0.5rem;
  overflow-x: hidden;
  transition: all 0.2s;
  cursor: pointer;
}

.event:hover {
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
  background: #00B4FC;
}
.event.double {
  height: 200%;
}
