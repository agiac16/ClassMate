<!DOCTYPE html>
<html>
<head>
    <title>Add Assignment</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            background-color: #2c3e50;
            color: white;
            width: 250px;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 10px 0; /* Added padding to top and bottom */
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            transition: background 0.3s ease; /* Smooth transition for hover effect */
        }
        .sidebar a:hover {
            background-color: #34495e; /* Slightly lighter shade for hover effect */
        }
        .dashboard-container {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 20px;
            overflow: auto;
            height: 100vh;
            background-color: #ecf0f1;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-control {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
            cursor: pointer;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
        }
        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
            cursor: pointer;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-primary:active {
            background-color: #004085;
            border-color: #003567;
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
        }
        .btn-primary:disabled {
            background-color: #007bff;
            border-color: #007bff;
            opacity: 0.65;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#">Profile</a>
        <a href="{% url 'dashboard' %}">Home</a>
        <a href="javascript:void(0);" id="courses-btn">Courses</a>
        <div id="courses-submenu" style="display: none; flex-direction: column; padding-left: 20px;">
            <!-- Course links will be populated here -->
            {% for course in user_courses %}
            <a href="{% url 'course_dashboard' course.id %}">{{ course.course_name }}</a>
            {% endfor %}
            <a href="{% url 'add_course' %}">Add Course</a>
        </div>
        <a href="#">Planner</a>
        <a href="#">Forum</a>
    </div>

    <div class="dashboard-container">
        <h2>Add Assignment</h2>
        <form method="post" class="assignment-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        // Example JavaScript to enhance the priority slider (optional)
        document.addEventListener('DOMContentLoaded', function() {
            var prioritySlider = document.querySelector('[name="priority"]');
            if(prioritySlider) {
                // Enhance the slider UI here
            }
        });
    </script>
    <script>
        document.getElementById('courses-btn').onclick = function() {
                var submenu = document.getElementById('courses-submenu');
                submenu.style.display = submenu.style.display === 'none' ? 'flex' : 'none';
        };
    </script>
</body>
</html>
