{% extends 'base/base_sidebar.html' %}
{% load static %}

{% block title %}Calendar View{% endblock %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
]    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    {% block content %}
    <style>
        /* Reset default styles */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #calendar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Use viewport height to make the container full height */
        }
        
        #calendar {
            max-width: 800px;
            width: 100%;
            height: 600px;
            border: 2px solid red; /* Temporary border for debugging */
        }
    </style>
    <main id="calendar-container">
        <div id='calendar'></div>
    </main>

    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                  },
                events: [
                    {
                    title: 'All Day Event',
                    start: '2024-04-11'
                  },
                ]
            });

            calendar.render();
        });
    </script>
</body>
</html>
{% endblock %}
